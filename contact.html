<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!--Name is on the top left corner with a push away from the left. Contact is part of the form. And nav is displayed on the right (980) -->

        <!--Needs a form withe following requirements: Name, Email, Message. Must include a submit button-->
    <container>
        <header>
            <div class="row">
                <div class="col-md-3">
                    <h1><strong>King Ting</strong></h1>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <nav>
                        <ul>
                            <li>
                                <a href="index.html">About</a>
                            </li>
                            <li>
                                <a href="portfolio.html">Portfolio</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="contact-content">
            <div class="row">
                <div class="col-md-3">
                    <h2>Contact</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>            
            </div>
        </main>

        <section class="socials"> <!--LinkedIn Github -->
            <div class="row">
                <div class="col-md-4">
                    <h2>Social Media</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a href="https://www.linkedin.com/in/king-t-80834917b/" target="_blank">
                    <img src="images/LinkedIn-Logo.png" alt="LinkedIn Logo" height=200px; width=200px; title="King's LinkedIn Profile">
                    </a>
                </div>
                <div class="col-md-2">
                    <a href="https://github.com/Nardacyon" target="_blank">
                        <img src="images/25231.svg" alt="Github Logo" height=200px; width=200px; title="King's Github Profile">
                    </a>
                </div>
            </div>
            <div class="row"></div>
        </section>

        <footer class="footer">
            <p> &copy; Copyright </p>
        </footer>
    </container>
</body>
</html>
